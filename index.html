<!DOCTYPE html>
<html>
  <head>
    <title>Make Her A Sandwich</title>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-4">
      <form class="form" action="index.html" method="post">
        <h3>Bread Choice</h3>
        <input type="radio" name="bread" value="none"> None
        <input type="radio" name="bread" value="white"> White
        <input type="radio" name="bread" value="wheat"> Wheat
        <input type="radio" name="bread" value="rye"> Marble Rye
        <br>
        <input type="radio" name="bread" value="sour"> Sourdough
        <input type="radio" name="bread" value="lettuce"> Lettuce Wrap
        <br>
        <h3>Meats</h3>
        <input type="checkbox" name="meat" value="none"> None
        <input type="checkbox" name="meat" value="ham"> Ham
        <input type="checkbox" name="meat" value="chicken"> Chicken
        <input type="checkbox" name="meat" value="turkey"> Turkey
        <input type="checkbox" name="meat" value="bacon"> Bacon
        <input type="checkbox" name="meat" value="tofu"> Tofu
        <input type="checkbox" name="meat" value="tempe"> Sliced Tempe
        <br>
        <h3>Toppings</h3>
        <input type="checkbox" name="top" value="none"> None
        <input type="checkbox" name="top" value="lettuce"> Lettuce
        <input type="checkbox" name="top" value="tomatoes"> Tomatoes
        <input type="checkbox" name="top" value="olives"> Olives
        <input type="checkbox" name="top" value="onions"> Onions
        <input type="checkbox" name="top" value="cheese"> Cheese
        <input type="checkbox" name="top" value="pickle"> Pickles
        <br>
        <h3>Condiments</h3>
        <input type="checkbox" name="cond" value="none"> None
        <input type="checkbox" name="cond" value="mayo"> Mayonnaise
        <input type="checkbox" name="cond" value="mustard"> Mustard
        <input type="checkbox" name="cond" value="ketchup"> Ketchup
        <input type="checkbox" name="cond" value="bbq"> BBQ Sauce
        <input type="checkbox" name="cond" value="aioli"> Aioli
        <input type="checkbox" name="meat" value="chip"> Chipotle
        <br>
        <button type="submit" class="btn">Submit</button>
      </form>
      </div>
    </div>
  </body>
</html>
